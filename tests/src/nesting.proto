syntax = "proto3";

package nesting;

message A {
    A a = 1;
    repeated A repeated_a = 2;
    map<int32, A> map_a = 3;

    B b = 4;
    repeated B repeated_b = 5;
    map<int32, B> map_b = 6;
}

message B {
    A a = 1;
}

message C {
    repeated C r = 1;
}

message D {
    map<string, D> m = 1;
}

message E {
    E e = 1;
    repeated E repeated_e = 2;
    map<int32, E> map_e = 3;

    B b = 4;
    repeated B repeated_b = 5;
    map<int32, B> map_b = 6;
}
