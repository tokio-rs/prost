[package]
name = "tests"
version = "0.0.0"
authors = [
    "Dan Burkert <dan@danburkert.com>",
    "Tokio Contributors <team@tokio.rs>",
]
publish = false
edition = "2018"

build = "src/build.rs"

[features]
default = ["std", "prost-build/protoc-vendored-bin"]
std = []

[dependencies]
anyhow = "1"
bytes = "1"
cfg-if = "1"
prost = { path = ".." }
prost-types = { path = "../prost-types" }
protobuf = { path = "../protobuf" }

[dev-dependencies]
diff = "0.1"
prost-build = { path = "../prost-build", default-features = false }
tempfile = "3"

[build-dependencies]
cfg-if = "1"
env_logger = { version = "0.8", default-features = false }
prost-build = { path = "../prost-build", default-features = false }
protobuf = { path = "../protobuf" }
