[workspace]
members = [
  "benchmarks",
  "conformance",
  "prost",
  "prost-build",
  "prost-derive",
  "prost-types",
  "protobuf",
  "tests",
  "tests-2015",
  "tests-2018",
  "tests-2024",
  "tests-no-std",
  "tests/prost-path",
  "tests/reexported-prost",
  "tests/single-include",
  "fuzz",
]

resolver = "2"

[workspace.package]
version = "0.14.1"
authors = [
  "Dan Burkert <dan@danburkert.com>",
  "Lucio Franco <luciofranco14@gmail.com>",
  "Casper Meijn <casper@meijn.net>",
  "Tokio Contributors <team@tokio.rs>",
]
license = "Apache-2.0"
repository = "https://github.com/tokio-rs/prost"
rust-version = "1.82"
edition = "2021"

[profile.bench]
debug = true
